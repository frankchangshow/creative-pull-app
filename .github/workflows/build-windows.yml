name: Build Windows Application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build with PyInstaller
      run: |
        pyinstaller --noconfirm --onedir --windowed --name "Creative_Previewer_App" --icon="app_icon.ico" --collect-all numpy --exclude-module matplotlib --exclude-module scipy creative_previewer_app_webview.py

    - name: Package application
      run: |
        Compress-Archive -Path dist/Creative_Previewer_App -DestinationPath Creative_Previewer_App_Windows.zip

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Creative_Previewer_App_Windows
        path: Creative_Previewer_App_Windows.zip
